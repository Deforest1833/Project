    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --primary-color: #1a3c5e; /* Deep Royal Blue */
            --accent-color: #6c7a89;  /* Sophisticated Grey */
            --bg-light: #f4f7f6;      
            --text-dark: #2c3e50;
            --font-heading: 'Cormorant Garamond', serif; 
            --font-body: 'Lato', sans-serif;             
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { scroll-behavior: smooth; }

        body {
            font-family: var(--font-body);
            color: var(--text-dark);
            line-height: 1.8;
            background-color: #ffffff;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }
        
        /* Global Image Safety */
        img { max-width: 100%; height: auto; display: block; object-fit: cover; }

        /* --- ANIMATIONS --- */
        @keyframes heroFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reveal {
            opacity: 0; 
            transform: translateY(50px);
            transition: all 1.2s ease-out; 
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- NAV --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(8px);
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: var(--primary-color);
            text-transform: uppercase;
        }

        .nav-links { display: flex; gap: 40px; }
        .nav-links a {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--accent-color);
            font-weight: 700;
        }
        .nav-links a:hover { color: var(--primary-color); }

        /* MOBILE MENU STYLES */
        .mobile-menu-btn {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
        }

        #mobile-menu {
            display: none;
            position: fixed;
            top: 70px; 
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            padding: 20px 0;
            z-index: 999;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        #mobile-menu a {
            display: block;
            padding: 15px;
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- HERO --- */
        .hero {
            height: 90vh;
            /* Blue Stethoscope Image - No Text */
            background-image: linear-gradient(rgba(26, 60, 94, 0.9), rgba(26, 60, 94, 0.7)), url('https://images.unsplash.com/photo-1505751172876-fa1923c5c528?q=80&w=2940&auto=format&fit=crop');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white; 
            padding: 0 20px;
        }

        .hero-content {
            animation: heroFadeIn 1.5s ease-out forwards;
            max-width: 800px;
            margin-top: 60px; /* Lowers text slightly */
        }

        .hero-content h1 {
            font-family: var(--font-heading);
            font-size: 4.2rem;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.1;
            color: white;
        }

        .hero-content p {
            font-size: 1.4rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            margin: 0 auto 40px auto;
            max-width: 700px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .btn {
            padding: 18px 45px;
            background: transparent;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.75rem;
            font-weight: 700;
            border: 1px solid white;
            cursor: pointer;
            border-radius: 2px;
            display: inline-block;
        }

        .btn:hover {
            background: white;
            color: var(--primary-color);
        }

        /* --- SECTIONS LAYOUT --- */
        .split-section {
            padding: 100px 5%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .text-content h2 {
            font-family: var(--font-heading);
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 30px;
            line-height: 1.1;
        }

        .text-content p {
            margin-bottom: 25px;
            font-size: 1.05rem;
            color: #555;
        }

        .image-content img {
            width: 100%;
            border-radius: 2px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.15);
        }

        /* --- EDUCATION & TRAINING --- */
        .education {
            background-color: var(--bg-light);
            padding: 100px 5%;
        }

        .section-header {
            text-align: center;
            margin-bottom: 70px;
        }

        .section-header h2 {
            font-family: var(--font-heading);
            font-size: 2.8rem;
            color: var(--primary-color);
        }

        .timeline {
            max-width: 800px;
            margin: 0 auto;
            border-left: 2px solid #cbd5e0;
            padding-left: 50px;
        }

        .timeline-item {
            margin-bottom: 60px;
            position: relative;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -59px;
            top: 8px;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 0 1px #cbd5e0;
        }

        .timeline-item h3 {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .timeline-item .role {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1.5px;
            color: var(--accent-color);
            margin-bottom: 15px;
            display: block;
        }

        .timeline-item ul li {
            font-size: 1rem;
            color: #4a5568;
            margin-bottom: 8px;
            list-style: disc;
            margin-left: 20px;
        }

        /* --- LOCATION SECTION --- */
        .location {
            padding: 100px 5%;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 60px;
            max-width: 1200px;
            margin: 0 auto;
            align-items: center;
        }

        .location-info h2 {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 25px;
        }

        .location-details p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #555;
        }
        
        .location-details strong { color: var(--primary-color); }

        .map-container {
            width: 100%;
            height: 400px;
            background: #eee;
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* --- CONTACT/FOOTER --- */
        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 90px 5% 40px 5%;
            text-align: center;
        }

        footer h2 {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .contact-block {
            margin-bottom: 40px;
            font-weight: 300;
            font-size: 1.1rem;
            line-height: 2;
        }
        
        .contact-block a {
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }

        .copyright {
            font-size: 0.75rem;
            opacity: 0.5;
            margin-top: 80px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
            letter-spacing: 1px;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .split-section, .location { grid-template-columns: 1fr; gap: 50px; }
            /* Puts images on top of text on mobile for better flow */
            .patient-care .image-content { order: -1; }
            .split-section .image-content { order: -1; }
        }

        @media (max-width: 768px) {
            .hero-content h1 { font-size: 2.8rem; }
            .nav-links { display: none; } 
            .mobile-menu-btn { display: block; } 
            
            .timeline { padding-left: 25px; }
            .timeline-item::before { left: -34px; }
            .
